<html>
<head>
	<title>Bikini Bottom Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
	</script>
</head>
<body>

<div id="logout">
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="createContact">
	<span id="create-title">Add Contact</span>
	<input type="text" id="name" placeholder="Name" /><br />
	<input type="text" id="phone" placeholder="Phone Number"/><br />
	<input type="text" id="email" placeholder="Email"/><br />
	<button type="button" id="addButton" class="buttons" onclick="createContact();"> Add </button>
	<button type="button" id="searchButton" class="buttons" onclick="searchContacts();"> Search </button>
	<span id="createResult"></span>
</div>

<div id="searchResults">
	<span id="searchError"></span>
	<p id="searchList"></p>
</div>

</body>
</html>
