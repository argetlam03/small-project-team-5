<html>
<head>
	<title>Welcome to Bikini Bottom</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<h1 id="title">Welcome to Bikini Bottom</h1>

<div id="login">
	<span id="login-title">Log In</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
	<span id="loginResult"></span>
</div>

<div id="signUp">
	<span id="signup-title">Sign Up</span>
	<input type="text" id="firstName" placeholder="First Name" /><br />
	<input type="text" id="lastName" placeholder="Last Name" /><br />
	<input type="text" id="signupName" placeholder="Username" /><br />
	<input type="password" id="signupPassword" placeholder="Password" /><br />
	<button type="button" id="signupButton" class="buttons" onclick="doSignUp();"> Sign Up </button>
	<span id="signupResult"></span>
</div>

</body>
</html>
